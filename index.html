                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>

                <p>Radius: <span id="radiusText"></span></p>
                <p>Number of Moons: <span id="moonNumText"></span></p>
